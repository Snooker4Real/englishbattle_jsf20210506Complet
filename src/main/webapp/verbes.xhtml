<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <title>English Battle G17</title>
</h:head>

<f:view>
    <h:body>
    <p:dataTable id="verbes" var="verbe"
        value="#{verbesBean.verbes}">

        <f:facet name="header">
            <h2>Liste des Verbes</h2>

            <p:commandButton id="toggler" type="button" value="Options"
                style="float:right" icon="ui-icon-calculator" />
            <p:columnToggler datasource="verbes" trigger="toggler" />
            
        </f:facet>

        <p:column headerText="Base Verbase">
            <h:outputText value="#{verbe.baseVerbale}" />
        </p:column>

        <p:column headerText="Préterit">
            <h:outputText value="#{verbe.preterit}" />
        </p:column>

        <p:column headerText="Participe passé">
            <h:outputText value="#{verbe.participePasse}" />
        </p:column>

        <p:column headerText="Traduction">
            <h:outputText value="#{verbe.traduction}" />
        </p:column>

    </p:dataTable>

    <br />
    <br />
    <a href="index.xhtml">Retour à l'accueil</a>
    </h:body>
</f:view>
</html>
