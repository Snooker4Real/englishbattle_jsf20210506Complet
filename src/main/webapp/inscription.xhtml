<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>English Battle G17</title>
</h:head>

<f:view>

	<h:body>
		
		<h:form>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closeable="true"/>

		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		<h:outputLabel for="nom" value="Nom"/>
		<p:inputText id ="nom" value="#{inscriptionBean.joueur.nom}"/>
		
		<h:outputLabel for="prenom" value="Prenom"/>
		<p:inputText id="prenom" value="#{inscriptionBean.joueur.prenom}"/>		
		
		<h:outputLabel for="email" value="Email"/>
		<p:inputText id ="email" value="#{inscriptionBean.joueur.email}"/>
		
		<h:outputLabel for="password" value="password"/>
		<p:inputText id="password" value="#{inscriptionBean.joueur.motDePasse}" type="password"/>
		
		<p:outputLabel for="ID_VILLE" value="Ville" />
		<p:selectOneMenu id="ID_VILLE" value="#{inscriptionBean.idVille}" required ="true"
					label="VILLE" style="width:125px" >
					<f:selectItem itemLabel="Choisir la ville" />
					<f:selectItems value="#{inscriptionBean.villes}" var="ville"
						itemLabel="#{ville.nom}" itemValue="#{ville.id}" />
		</p:selectOneMenu>

		<p:outputLabel for="ID_NIVEAU" value="Niveau"/>
		<p:selectOneMenu id="ID_NIVEAU" value="#{inscriptionBean.idNiveau}" required ="true" label ="NIVEAU"
					style="width:150px">
					<f:selectItem itemLabel="Choisir un niveau" itemValue="" noSelectedOpetion="true" />
					<f:selectItems value="#{inscriptionBean.niveaux}" var="niveau"
						itemLabel="#{niveau.nom}" itemValue="#{niveau.id}" />

		</p:selectOneMenu>
		</h:panelGrid>
		<p:commandButton value="Inscription" action="#{inscriptionBean.ajouterJoueur}" ajax="false"/>
		</h:form>
		<a href="index.xhtml"> Retour Ã  l'accueil</a>
	</h:body>
</f:view>
</html>
